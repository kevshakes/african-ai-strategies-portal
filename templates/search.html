{% extends "base.html" %}

{% block title %}Search - African AI Strategies Portal{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card">
            <div class="card-header">
                <h4 class="card-title mb-0">
                    <i class="fas fa-search me-2"></i>Search AI Strategies
                </h4>
            </div>
            <div class="card-body">
                <div class="mb-4">
                    <input type="text" class="form-control form-control-lg" 
                           id="search-input" placeholder="Search for countries, themes, initiatives...">
                </div>
                
                <div id="search-results" class="mt-4">
                    <p class="text-muted text-center">Start typing to search...</p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
